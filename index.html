<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Autoconhecimento</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Quiz de Autoconhecimento</h1>
        <p>Selecione até 5 valores que melhor representam sua essência.</p>
    </header>

    <section id="valores-container" class="grid"></section>

    <div class="actions">
        <button id="btn-finalizar">Gerar Feedback</button>
    </div>

    <section id="resultado" class="resultado hidden">
        <h2>Seu Perfil de Autoconhecimento</h2>
        <p id="lista-valores"></p>
        <p id="feedback"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
